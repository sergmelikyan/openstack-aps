<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="content-type">
        <script type="text/javascript" src="/aps/2/ui/runtime/client/aps/aps.js"></script>
        <script>require([
                "aps/load",
                "aps/Output",
                "aps/Memory",
                "dojox/mvc/at",
                "aps/Switch",
                "aps/ready!",
                "aps/Button",
                "aps/CheckBox"
            ], function (load, Output, Memory, at, Switch, ready, Button, CheckBox) {
                "use strict";

                var data = [{
                        aps: {
                            id: "1"
                        },
                        info: {
                            name: "Image 1",
                            os: "CentOS 6.6",
                            image: "https://mockimage.com/image1",
                            usage: "15"
                        }
                    }, {
                        aps: {
                            id: "2"
                        },
                        info: {
                            name: "Image 2",
                            os: "Ubuntu 12.0.4",
                            image: "https://mockimage.com/image2",
                            usage: "0"
                        }
                    }, {
                        aps: {
                            id: "3"
                        },
                        info: {
                            name: "Image 3",
                            os: "Ubuntu 12.0.4",
                            image: "https://mockimage.com/image3",
                            usage: "41"
                        }
                    }];


                var data_center = new Memory({
                    data: data,
                    id_data_center: "aps.id"
                });

                function rnd(max) {
                    max = max || 10;
                    return Math.round(Math.random() * max);
                }
                var data = {
                    aps: {
                        id: 1
                    },
                    info: {
                        name: "Data Center " + 1,
                        n_organizations: rnd(),
                        n_head_templates: rnd(),
                        n_images: rnd(),
                        n_ippools: rnd()
                    }
                };
                var view = ["aps/PageContainer", [
                        ["<h2>", {
                                innerHTML: data.info.name
                            }],
                        ["aps/Toolbar", [
                                ["aps/ToolbarButton", {
                                        label: _("Settings"),
                                        onClick: function () {
                                            aps.apsc.gotoView('datacenter-settings');
                                        }
                                    }],
                                ["aps/ToolbarButton", {
                                        label: _("Ippools"),
                                        onClick: function () {
                                            aps.apsc.gotoView('ippool');
                                        }
                                    }],
                                ["aps/ToolbarButton", {
                                        label: _("ISO"),
                                        disabled: true
                                    }],
                                ["aps/ToolbarButton", {
                                        label: _("Profile"),
                                        onClick: function () {
                                            aps.apsc.gotoView('profiles');
                                        }
                                    }]
                            ]],
                        ["aps/Container", {
                                title: "ISO Images"
                            }],
                        ["aps/Toolbar",
                            [["aps/ToolbarButton", {
                                        label: "Register New ISO Image",
                                        iconClass: "sb-add",
                                        onClick: function () {
                                            this.cancel();
                                        }
                                    }],
                                ["aps/ToolbarButton", {
                                        label: "Refresh",
                                        iconClass: "sb-refresh",
                                        onClick: function () {
                                            this.cancel();
                                        }
                                    }],
                                ["aps/ToolbarButton", {
                                        label: "Delete",
                                        iconClass: "sb-delete",
                                        disabled: true
                                    }]
                            ]],
                        ["aps/Grid", {
                                store: data_center,
                                id: "gridId",
                                columns: [
                                    {name: "", renderCell: function () {
                                            return new CheckBox();
                                        }},
                                    {name: "Name", field: "info.name"},
                                    {name: "OS", field: "info.os"},
                                    {name: "Image", field: "info.image"},
                                    {name: "Usage", field: "info.usage"},
                                    {name: "Actions", renderCell: function (row, data) {
                                            return new Button({
                                                label: 'Edit',
                                                onClick: function () {
                                                    this.cancel();
                                                }
                                            });
                                        }
                                    }
                                ]
                            }]
                    ]];
                load(view);
            });</script>
    </head>
    <body>
    </body>
</html>
